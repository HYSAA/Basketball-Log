<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASKETBALL RECORD</title>
    <link rel="stylesheet" type="text/css" href="shoot.css">
    <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>
    <main class="container">
<div class="home">
<h3>HOME</h3>
<div class="scoreboard-home">
<h2 id="outcome">0</h2>
</div>
<div class="buttons">
<button id="plusone-btn" onclick="add1()">+1</button>
<button id="plustwo-btn" onclick="add2()">+2</button>
<button id="plusthree-btn" onclick="add3()">+3</button>
<button id="reset-btn" onclick="res()">RESET</button>
<!-- <p id="reset"></p> -->
</div>
</div>
    
<div class="guest">
<h3>AWAYY</h3>
<div class="scoreboard-guest">
<h2 id="result2">0</h2>
</div>
<div class="buttons">
<button id="plusone-btn" onclick="add4()">+1</button>
<button id="plustwo-btn" onclick="add5()">+2</button>
<button id="plusthree-btn" onclick="add6()">+3</button>
<button id="reset-btn" onclick="result()">RESET</button>
<!-- <p id="reset"></p> -->

</div>
</div>
<button id="random">GAME</button>
</main>
    <script src="shoot.js"></script>
</body>
</html>
